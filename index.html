<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/48d03d455c.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <section class="hero is-dark">
        <div class="hero-body has-text-centered ">
            <div class="container">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third">
                    <div class='rows'>
                        <div class='row is-full'>
                            <h1 class="title">
                                Search for a City:
                            </h1>
                            <input class="input" type="text" placeholder="Search">
                            <span class="icon is-left">
                        </div>
                        <div class='row is-full'>
                            <button class="button is-fullwidth">Austin</button>
                            <button class="button is-fullwidth">Chicago</button>
                            <button class="button is-fullwidth">New York</button>
                            <button class="button is-fullwidth">Orlando</button>
                            <button class="button is-fullwidth">San Francisco</button>
                            <button class="button is-fullwidth">Seattle</button>
                            <button class="button is-fullwidth">Denver</button>
                            <button class="button is-fullwidth">Atlanta</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class='row is-full'>
                        <div class="box" id="mainBox">
                            <article class="media"></article>
                        </div>
                    </div>
                    <br>
                    <div class='row is-full'>
                        <h1 class="title">
                            5-Day Forecast:
                        </h1>
                    </div>
                    <br>
                    <div class='row is-full'>
                        <div class="columns">
                            <div class="column is-three-quarters">
                                <p class="bd-notification is-info"></p>
                                <div class="columns is-mobile">
                                    <div class="column">
                                        <p class="bd-notification is-info">
                                            <div class="box" id="subBox">
                                                <article class="media">box one</article>
                                            </div>
                                        </p>
                                    </div>
                                    <div class="column">
                                        <p class="bd-notification is-info">
                                            <div class="box" id="subBox">
                                                <article class="media">box two
                                                </article>
                                            </div>
                                        </p>
                                    </div>
                                    <div class="column">
                                        <p class="bd-notification is-info">
                                            <div class="box" id="subBox">
                                                <article class="media">box three</article>
                                            </div>
                                        </p>
                                    </div>
                                    <div class="column">
                                        <p class="bd-notification is-info">
                                            <div class="box" id="subBox">
                                                <article class="media">box four</article>
                                            </div>
                                        </p>
                                    </div>
                                    <div class="column">
                                        <p class="bd-notification is-info">
                                            <div class="box" id="subBox">
                                                <article class="media">box five</article>
                                            </div>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
